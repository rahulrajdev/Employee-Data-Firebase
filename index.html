<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="bg">
        <p class="py-5 text-center">

            <div id="titletron" class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Employee Information Database</h1>
                    <p class="lead">Resistance is Futile.</p>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-9">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Employee Name</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Start Date</th>
                                    <th scope="col">Months Worked</th>
                                    <th scope="col">Monthly Rate ($)</th>
                                    <th scope="col">Total Billed ($)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Kielbasa</td>
                                    <td>chorizo</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Sausage</td>
                                    <td> chorizooooo </td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                </tr>
                                <tr>
                                    <th scope="row">4</th>
                                </tr>
                                <tr>
                                    <th scope="row">5</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <br>
            <br>

            <div class="container">
                <div class="row">
                    <div class="col-9">
                        <div class="card">
                            <div class="card-header">
                                Enter Peasant's Information Here
                            </div>
                            <div class="card-body">
                                <h5 class="card-title"></h5>
                                <form id=userinput>
                                    <div class="form-group">
                                        <label for="employeeName">Employee Name</label>
                                        <input type="name" class="form-control" id="employeeName" aria-describedby="nameHelp"
                                            placeholder="Enter employee name">
                                        <small id="emailHelp" class="form-text text-muted">Put in your name, pawn
                                        </small>
                                    </div>
                                    <div class="form-group">
                                        <label for="role">Role</label>
                                        <input type="name" class="form-control" id="role" placeholder="Enter your Role at the Corporation">
                                    </div>
                                    <div class="form-group">
                                        <label for="startDate">Start Date</label>
                                        <input type="date" class="form-control" id="startDate" placeholder="StartDate">
                                    </div>

                                    <div class="form-group">
                                        <label for="monthlyRate">Monthly Rate</label>
                                        <input type="number" class="form-control" id="monthlyRate" placeholder="Pitiful">
                                    </div>

                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </p>
    </div>
</body>

</html>
